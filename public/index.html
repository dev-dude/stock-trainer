<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Highcharts Demo</title>
  </head>
  <body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

  <script src="https://momentjs.com/downloads/moment.min.js"></script>
  <script src="code.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    .loader {
        border: 5px solid #f3f3f3; /* Light grey */
        border-top: 5px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        float: left;
        margin-top: 7px;
        margin-left: 12px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .float-left {
        float:left;
    }
</style>

  <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button id="simulate-click-1" class="btn btn-info" data-val="0" type="submit">Set Start Date</button>
                    </div>
                    <input id="simulateDate1" type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button  id="simulate-click-2" class="btn btn-success set-simulate" data-val="1" type="submit">Set End Date</button>
                    </div>
                    <input id="simulateDate2" type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Model:</span>
                    </div>
                    <input type="text" id="model" class="form-control" value="" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-3">   
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Base Profit:</span>
                    </div>
                    <input type="text"  id="baseProfit" class="form-control" value="0" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button class="btn btn-primary float-left" id="simulate-button">Simulate</button>
                <div class="loader float-left"></div>
            </div>
            <div class="col-3">
             
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">End Port:</span>
                    </div>
                    <input type="text" id="end-portfolio" class="form-control" value="0" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">End Profit:</span>
                    </div>
                    <input type="text" id="end-profit" class="form-control" value="0" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <div id="container" style="height: 500px; min-width: 310px"></div>
        <b>Predictions:</b> <br> <div id="predictions"></div>
        <b>Click History:</b> <br> <div id="allSaves"></div>
        <b>Simulation Output: <a href="output.csv" target="_blank">Download CSV</a></b><div id="simulation-log"><ul><li>No Simulations Run Yet</li></ul></div>
        <!-- <b>Simulation CSV Output:</b><div id="simulation-log-csv"><ul><li>No Simulations Run Yet</li></ul></div> -->
        <b>All Data For Last Click:</b> <br> <div id="lastRow"></div>
    </div>
  
  
  </body></html>
